# Project information
site_name: Leetcode with Adam
site_author: Adam Zhang
site_description: >-
  A blog about DSA and Leetcode

theme:
  name: material
  # custom_dir: material/overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # nav bar的设置 
    - navigation.footer
    - navigation.indexes
    # Comment out instant navigation it appears to be in a
    # bug for latex rendering
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    # - navigation.expand
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  # 定义两个颜色theme, 和toggle button
  palette:
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: switch to dark mode
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: switch to light mode

plugins:
  - search
  - tags

# markdown extensions        
extra:
  generator: True
copyright: © 2023 - 2024 Adam Zhang. All rights reserved.

markdown_extensions: 
  - pymdownx.arithmatex:
      generic: true 
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


